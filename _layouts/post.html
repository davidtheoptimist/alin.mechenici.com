---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <p> <a href="{{ site.github.repository_url }}/blob/gh-pages/{{ page.path }}">
  (Edit) </a> </p>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
